<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="boomb" src="https://raw.githubusercontent.com/YorickMovr/New_proj_ar_bc/master/gltf/BoomBox/glTF/BoomBox.gltf"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
            <a-entity scale="0.1 0.1 0.1" position="0 0 0" rotation=" -90 0 0" gltf-model="#boomb" animation-mixer> </a-entity>
        </a-marker>
    </a-scene>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
</body>

</html>
