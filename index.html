<!doctype HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>






<body style="margin : 0px; overflow: hidden;">

    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="scripts/aframe-ar.min.js"></script>
    <!--     <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> -->

    <script src="scripts/mainScript.js"></script>


    <div class="fab" style="z-index: 1;">

        <ul class="fab-buttons">
            <li class="fab-buttons__item">
                <a href="https://www.facebook.com/tatyana.bulanaya" class="fab-buttons__link" data-tooltip="Facebook">
                    <i class="icon-material icon-material_fb"></i>
                </a>
            </li>
            <li class="fab-buttons__item">
                <a href="bulanaya@noosphere.com" class="fab-buttons__link" data-tooltip="Mail">
                    <i class="icon-material icon-material_tw"></i>
                </a>
            </li>
            <li class="fab-buttons__item">
                <a class="fab-buttons__link" data-tooltip="Phone">
                    <i class="icon-material icon-material_li"></i>
                </a>
            </li>
            <li class="fab-buttons__item">
                <a href="https://noosphereengineering.com/" class="fab-buttons__link" data-tooltip="Site">
                    <i class="icon-material icon-material_gp"></i>
                </a>
            </li>
        </ul>
    </div>





    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: color_and_matrix; matrixCodeType: 3x3;" cursor="fuse: false; fuseTimeout: 750; rayOrigin: mouse" scene_controller>
        <a-assets>

            <!-- <img id="btn_fb" src="https://raw.githubusercontent.com/YorickMovr/anotheroneproj.github.io/master/assets/btns/fb.png">
            <img id="btn_fon_video" src="https://raw.githubusercontent.com/YorickMovr/anotheroneproj.github.io/master/assets/btns/fon.png">
            <img id="btn_info" src="https://raw.githubusercontent.com/YorickMovr/anotheroneproj.github.io/master/assets/btns/info_btn.png">
            <img id="btn_mail" src="https://raw.githubusercontent.com/YorickMovr/anotheroneproj.github.io/master/assets/btns/mail.png">
            <img id="btn_phone" src="https://raw.githubusercontent.com/YorickMovr/anotheroneproj.github.io/master/assets/btns/phone.png"> -->
            <img id="btn_site" src="https://raw.githubusercontent.com/YorickMovr/anotheroneproj.github.io/master/assets/btns/site.png">
            <video id="videonew" crossorigin="anonymous" preload src="https://cdn.glitch.com/cc86f671-edd4-4077-aafa-169a609172b1%2Fvid_short.mp4?v=1586539970077"></video>
        </a-assets>



        <a-entity marker-wrapper position="0 0 0" id="marker-wrapper">
            <a-marker main_marker vidhandler type="barcode" value="6" id="main_marker">

                <a-entity position="0.1 0 0.8" rotation="-90 -90 0" scale="1.2 1.2 1.2" id="main-wrapper">

                    <a-image src="#btn_site" id="site" position="1 0.4 0" depth="0.15" height="0.5" width="0.5"></a-image>
                    <a-image src="#btn_fb" id="fb" position="1 1 0" depth="0.15" height="0.5" width="0.5"></a-image>
                    <a-image src="#btn_mail" id="mail" position="1 1.6 0" depth="0.15" height="0.5" width="0.5"></a-image>
                    <a-image src="#btn_phone" id="phone" position="1 2.2 0" depth="0.15" height="0.5" width="0.5"></a-image>

                    <a-image src="#btn_info" position="2 2 0" depth="0.15" height="1" width="1.4"></a-image>
                    <a-image src="#btn_fon_video" position="2 0.6 0" depth="0.15" height="1" width="1.4"></a-image>



                </a-entity>


                <a-entity id="video-wrapper" position="0.1 0 0.8" rotation="-90 -90 0" scale="1.2 1.2 1.2">
                    <a-video controls id="vid" scale="1.2 0.8 0" style="z-index: 1" position="2 0.64 0.1" src="#videonew">
                        <a-animation attribute="scale" begin="fade" to="2.4 1.6 0"></a-animation>
                        <a-animation attribute="scale" begin="return" to="1 0.6 0"></a-animation>
                        <a-animation attribute="position" begin="fade" to="1 1 1"></a-animation>
                        <a-animation attribute="position" begin="return" to="1.66 0.5 0.1"></a-animation>
                    </a-video>
                    <audio id="bulVoice" src="https://cdn.glitch.com/cc86f671-edd4-4077-aafa-169a609172b1%2Fvid_short.mp4?v=1586539970077"></audio>
                </a-entity>

                <!-- model position="-0.8 0 0.5" -->
                <a-entity id="model" rotation="-100 0 0">
                    <a-gltf-model id="animated-model" animation-mixer scale="0.4 0.4 0.4" position="0 0 0" loop="once" duration="5" preload src="https://cdn.glitch.com/cc86f671-edd4-4077-aafa-169a609172b1%2FNooBulana.gltf?v=1588025862623"></a-gltf-model>

                </a-entity>




            </a-marker>


        </a-entity>

        <a-entity id="camera" camera></a-entity>
    </a-scene>

</body>

</html>
